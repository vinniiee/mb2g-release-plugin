version: 2.0

jobs:
  deploy-job:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "59:9c:65:5d:d5:a9:e7:ff:04:78:4d:e9:84:0f:c7:e4"

  build:
    docker:
      - image: cimg/openjdk:11.0.12-browsers


    working_directory: ~/repo

    environment:
      MAVEN_OPTS:-Xmx3200m


    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }} # appends cache key with a hash of pom.xml file
